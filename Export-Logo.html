<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export BrillSign Logo to PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .container {
            background: white;
            padding: 80px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-box {
            margin-bottom: 40px;
        }

        .instructions {
            max-width: 500px;
            color: #475569;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btn {
            background: #0066ff;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        @media print {
            body {
                background: white;
            }

            .container {
                box-shadow: none;
                padding: 0;
            }

            .btn,
            .instructions,
            h1 {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Official BrillSign Logo</h1>
        <div class="instructions">
            This is a high-fidelity vector version of the BrillSign logo. To save it as a high-quality PDF:
            <br><br>
            1. Press <strong>Ctrl + P</strong> (Print)
            <br>
            2. Select <strong>"Save as PDF"</strong> (Microsoft Print to PDF)
            <br>
            3. Click <strong>Save</strong>
        </div>

        <div class="logo-box">
            <img src="BrillSign-Logo.svg" alt="BrillSign Logo" width="600">
        </div>

        <button class="btn" onclick="window.print()">Export to PDF Now</button>
    </div>
</body>

</html>
